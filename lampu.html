<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontrol Lampu MQTT</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{height:100vh;display:flex;flex-direction:column;background:radial-gradient(circle at top,#042a52,#020b14);color:white}
header{position:fixed;top:0;left:0;width:100%;height:60px;display:flex;align-items:center;justify-content:center;font-size:20px;font-weight:600;background:rgba(15,30,60,.6);backdrop-filter:blur(12px);border-bottom:1px solid rgba(0,255,255,.2);z-index:10}
.hamburger{position:absolute;left:15px;cursor:pointer;width:28px;height:22px;display:flex;flex-direction:column;justify-content:space-between}
.hamburger span{width:100%;height:3px;background:#00eaff;border-radius:5px}
.sidebar{position:fixed;top:0;left:-250px;width:230px;height:100vh;background:rgba(3,17,30,.95);padding-top:70px;transition:.35s;z-index:11}
.sidebar a{display:block;padding:14px 20px;color:#00eaff;text-decoration:none}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.4);opacity:0;visibility:hidden;transition:.3s;z-index:10}
.overlay.active{opacity:1;visibility:visible}
main{margin-top:60px;padding:25px;flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center}
.status-box{font-size:16px;font-weight:600;padding:10px 20px;border-radius:8px;border:2px solid #00eaff;margin-bottom:20px;color:#00eaff}
.btn-control{width:160px;padding:12px;margin:10px;font-size:16px;font-weight:700;border-radius:10px;border:2px solid #00eaff;background:rgba(0,255,255,.08);color:#00eaff;cursor:pointer}
.lamp-img{width:160px;margin-bottom:20px;transition:.3s}
.lamp-on{filter:drop-shadow(0 0 15px #ffeb3b) brightness(1.3)}
footer{height:45px;display:flex;align-items:center;justify-content:center;font-size:12px;opacity:.75;background:rgba(15,30,60,.6)}
</style>
</head>

<body>
<header>
<div class="hamburger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
LAMPU MQTT
</header>

<div class="sidebar" id="sidebar">
<a href="#">Kontrol Lampu</a>
</div>
<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<main>
<img id="lampIcon" class="lamp-img" src="lampu.png">
<div id="statusLampu" class="status-box">Status: Menghubungkan MQTT...</div>
<div id="modeLampu" class="status-box">Mode: MANUAL</div>
<button class="btn-control" onclick="lampuOn()">NYALAKAN</button>
<button class="btn-control" onclick="lampuOff()">MATIKAN</button>
<button class="btn-control" onclick="setAuto()">MODE AUTO</button>

</main>

<footer>Â© 2025 Smart IoT MQTT</footer>

<script>
function toggleMenu(){
 let s=document.getElementById('sidebar');
 let o=document.getElementById('overlay');
 if(s.style.left==='0px'){s.style.left='-250px';o.classList.remove('active')}else{s.style.left='0px';o.classList.add('active')}
}

// ================= MQTT =================
// Topic:
// iot/lampu/kontrol  -> ON / OFF
// iot/lampu/mode     -> AUTO
// iot/lampu/status   -> ON / OFF
// iot/lampu/modeStatus -> MANUAL / AUTO

const broker = 'wss://broker.hivemq.com:8884/mqtt';
const client = mqtt.connect(broker);

client.on('connect',()=>{
 document.getElementById('statusLampu').innerText='Status: MQTT Terhubung';
 client.subscribe('iot/lampu/status');
 client.subscribe('iot/lampu/modeStatus');
 client.subscribe('iot/lampu/autoStatus');
});

client.on('message',(topic,message)=>{
 const msg = message.toString();

 if(topic==='iot/lampu/status'){
  if(msg==='ON'){
   document.getElementById('statusLampu').innerText='Status: Lampu Menyala';
   document.getElementById('lampIcon').classList.add('lamp-on');
  }
  if(msg==='OFF'){
   document.getElementById('statusLampu').innerText='Status: Lampu Mati';
   document.getElementById('lampIcon').classList.remove('lamp-on');
  }
 }

 if(topic==='iot/lampu/modeStatus'){
  document.getElementById('modeLampu').innerText='Mode: '+msg;
 }
 if(topic === 'iot/lampu/autoStatus'){
  if(msg === 'GELAP_ON'){
    document.getElementById('statusLampu').innerText =
      'Status: Kondisi gelap, lampu menyala';
    document.getElementById('lampIcon').classList.add('lamp-on');
  }

  if(msg === 'TERANG_OFF'){
    document.getElementById('statusLampu').innerText =
      'Status: Kondisi terang, lampu mati';
    document.getElementById('lampIcon').classList.remove('lamp-on');
  }
}
});

function lampuOn(){
 client.publish('iot/lampu/kontrol','ON');
 document.getElementById('modeLampu').innerText='Mode: MANUAL';
}
function lampuOff(){
 client.publish('iot/lampu/kontrol','OFF');
 document.getElementById('modeLampu').innerText='Mode: MANUAL';
}
function setAuto(){
 client.publish('iot/lampu/mode','AUTO');
}


</script>
</body>
</html>
