<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontrol Lampu Manual</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

  body {
    height:100vh; display:flex; flex-direction:column;
    background: radial-gradient(circle at top, #042a52, #020b14);
    color:white;
  }

 /* HEADER FIXED */
header {
  position: fixed;
  top: 0; left: 0; width: 100%;
  height: 60px;
  display:flex; align-items:center; justify-content:center;
  font-size:20px; font-weight:600; letter-spacing:1px;
  background: rgba(15, 30, 60, 0.6);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(0,255,255,0.2);
  text-shadow: 0 0 8px #00eaff;
  box-shadow: 0 2px 8px rgba(0,255,255,0.15);
  z-index: 10;
}

/* BUTTON HAMBURGER */
.hamburger {
  position:absolute; left:15px; cursor:pointer;
  width:28px; height:22px; display:flex; flex-direction:column;
  justify-content:space-between; align-items:center;
}
.hamburger span {
  width:100%; height:3px; background:#00eaff;
  border-radius:5px; box-shadow:0 0 6px #00eaff;
  transition:0.3s;
}

/* SIDEBAR */
.sidebar {
  position:fixed; top:0; left:-250px;
  width:230px; height:100vh;
  background:rgba(3, 17, 30, 0.95);
  backdrop-filter:blur(12px);
  border-right:1px solid rgba(0,255,255,0.25);
  box-shadow:2px 0 10px rgba(0,255,255,0.3);
  padding-top:70px;
  transition:0.35s;
  z-index:11;
}
.sidebar a {
  display:block; padding:14px 20px; font-size:14px;
  color:#00eaff; text-decoration:none; font-weight:500;
  border-left:3px solid transparent;
  transition:0.25s;
}
.sidebar a:hover {
  background:rgba(0,255,255,0.1);
  border-left:3px solid #00eaff;
  text-shadow:0 0 8px #00eaff;
}
.sidebar-title {
  color:#00eaff; font-size:16px; font-weight:700;
  letter-spacing:1px; padding:10px 20px 15px;
  text-shadow:0 0 8px #00eaff;
  border-bottom:1px solid rgba(0,255,255,0.25);
  margin-bottom:10px;
}

/* OVERLAY */
.overlay {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.4); backdrop-filter:blur(2px);
  opacity:0; visibility:hidden;
  z-index:10; transition:0.3s;
}
.overlay.active { opacity:1; visibility:visible; }

/* MAIN */
main {
  margin-top: 60px;
  padding:25px;
  flex:1;
  display:flex; justify-content:center; align-items:center;
  flex-direction:column; text-align:center;
}

h2 {
  font-size:27px; font-weight:700;
  text-shadow:0 0 12px #00eaff;
}
.cyber-line {
  width:120px; height:3px;
  background:linear-gradient(90deg, transparent, #00eaff, transparent);
  margin:15px 0 25px;
  border-radius:5px;
  box-shadow:0 0 10px #00eaff;
}

/* STATUS BOX */
.status-box {
  font-size:16px; font-weight:600;
  padding:10px 20px; border-radius:8px;
  border:2px solid #00eaff;
  margin-bottom:25px;
  box-shadow:0 0 12px #00eaff;
  background:rgba(0,255,255,0.05);
  color:#00eaff;
}

/* BUTTON ON/OFF */
.btn-control {
  width:160px; padding:12px; margin:10px;
  font-size:16px; font-weight:700;
  border-radius:10px; cursor:pointer;
  border:2px solid #00eaff; background:rgba(0,255,255,0.08);
  color:#00eaff; text-shadow:0 0 6px #00eaff;
  box-shadow:0 0 12px #00eaff, inset 0 0 10px #005e6b;
  transition:0.25s;
}
.btn-control:hover {
  background:#00eaff; color:#00151e;
  box-shadow:0 0 20px #00eaff;
  transform:scale(1.05);
}

/* FOOTER */
footer {
  position: fixed;
  bottom: 0; left: 0; width: 100%;
  height: 45px;
  display:flex; align-items:center; justify-content:center;
  font-size:12px; opacity:0.75;
  background: rgba(15, 30, 60, 0.6);
  border-top: 1px solid rgba(0,255,255,0.2);
  box-shadow: 0 -2px 8px rgba(0,255,255,0.15);
}

/* LOADER */
.loader-bg {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,15,25,0.95);
  display:flex; justify-content:center; align-items:center;
  visibility:hidden; opacity:0; transition:0.3s;
  z-index:999999;
}
.loader-bg.active { visibility:visible; opacity:1; }
.neon-loader {
  width:65px; height:65px;
  border:5px solid rgba(0,255,255,0.2);
  border-top:5px solid #00eaff;
  border-radius:50%;
  animation:spin 0.9s linear infinite, glow 1.3s ease-in-out infinite alternate;
}
@keyframes spin { to { transform:rotate(360deg); } }
@keyframes glow {
  0% { box-shadow:0 0 10px #00eaff; }
  100% { box-shadow:0 0 25px #00eaff; }
}
</style>
</head>

<body>

<header>
  <div class="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  LAMPU MANUAL
</header>

<div class="sidebar" id="sidebar">
  <div class="sidebar-title">MENU</div>
  <a href="index.html">Beranda</a>
  <a href="dasboard.html">Dashboard</a>
  <a href="lampu.html">Kontrol Lampu</a>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<main>
  <h2>Kontrol Lampu Manual</h2>
  <div class="cyber-line"></div>

  <div id="statusLampu" class="status-box">Status: Menunggu...</div>

  <button class="btn-control" onclick="lampuOn()">NYALAKAN</button>
  <button class="btn-control" onclick="lampuOff()">MATIKAN</button>
</main>

<footer>Â© 2025 Smart IoT Futuristic UI</footer>

<div class="loader-bg" id="loader"><div class="neon-loader"></div></div>

<script>
function toggleMenu() {
  let sidebar = document.getElementById("sidebar");
  let overlay = document.getElementById("overlay");

  if (sidebar.style.left === "0px") {
    sidebar.style.left = "-250px";
    overlay.classList.remove("active");
  } else {
    sidebar.style.left = "0px";
    overlay.classList.add("active");
  }
}

/* SIMULASI TEKAN TOMBOL (Koneksi IoT belakangan) */
function lampuOn(){
  document.getElementById("statusLampu").innerText = "Status: Lampu Menyala";
}
function lampuOff(){
  document.getElementById("statusLampu").innerText = "Status: Lampu Mati";
}
</script>

</body>
</html>
