<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart IoT Control</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

  body {
    height:100vh; display:flex; flex-direction:column;
    background: radial-gradient(circle at top, #042a52, #020b14);
    color:white;
  }

 /* HEADER FIXED */
header {
  position: fixed;
  top: 0; left: 0; width: 100%;
  height: 60px;
  display:flex; align-items:center; justify-content:center;
  font-size:20px; font-weight:600; letter-spacing:1px;
  background: rgba(15, 30, 60, 0.6);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(0,255,255,0.2);
  text-shadow: 0 0 8px #00eaff;
  box-shadow: 0 2px 8px rgba(0,255,255,0.15);
  z-index: 10;
}

/* MAIN SCROLL ONLY */
main {
  margin-top: 60px;            /* ruang untuk header */
  margin-bottom: 50px;         /* ruang untuk footer */
  height: calc(100vh - 110px); /* 100vh dikurangi header+footer */
  overflow-y: auto;
  padding:15px;
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  text-align:center;
}

/* FOOTER FIXED */
footer {
  position: fixed;
  bottom: 0; left: 0; width: 100%;
  height: 50px;
  display:flex; align-items:center; justify-content:center;
  font-size:12px; opacity:0.75;
  background: rgba(15, 30, 60, 0.6);
  backdrop-filter: blur(12px);
  border-top: 1px solid rgba(0,255,255,0.2);
  box-shadow: 0 -2px 8px rgba(0,255,255,0.15);
}


  h1 {
    font-size:32px; font-weight:700;
    text-shadow: 0 0 12px #00bcd4;
  }

  p {
    width:85%;
    opacity:0.85;
    font-size:14px;
    margin-top:10px;
    line-height:1.4;
  }

  /* CYBER LINE */
  .cyber-line {
    width:120px; height:3px;
    background:linear-gradient(90deg, transparent, #00eaff, transparent);
    margin:20px 0;
    border-radius:5px;
    box-shadow:0 0 10px #00eaff;
  }

    .btn-neon {
    margin-top: 25px;
    padding: 13px 28px;
    color: #00eaff;
    font-weight: 600;
    text-decoration: none;
    font-size: 15px;
    border: 2px solid #00eaff;
    border-radius: 8px;
    letter-spacing: 1px;
    text-shadow: 0 0 8px #00f7ff;
    transition: 0.25s;
    background: rgba(0, 255, 255, 0.05);
    box-shadow: 0 0 10px #00eaff, inset 0 0 10px #007a88;
  }

  .btn-neon:hover {
    color: #001015;
    background: #00eaff;
    box-shadow: 0 0 15px #00eaff, 0 0 30px #00eaff, inset 0 0 15px #007a88;
    transform: scale(1.05);
  }

</style>
</head>

<body>

<header>SMART SCHOOL</header>

<main>
  <h1>Monitoring 
    & Control</h1>
  <div class="cyber-line"></div>
  <a href="dashboard.html" class="btn-neon">Masuk ke Dashboard</a>
</main>

<footer>Â© 2025 Smart IoT Futuristic UI</footer>

</body>
</html>
